<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit1(f)" #f="ngForm">
        <div 
        id="user-data" 
        ngModelGroup="userData1"
        #userData2="ngModelGroup"
        >
        <button class="btn btn-default" type="button"
          (click)="suggestUserName()">Suggest an Username</button>
          <hr>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" 
            ngModel name="username" required>
          </div>
          
          
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" 
            ngModel name="email" required email #email1="ngModel">
            <span class="help-block" *ngIf="!email1.valid && email1.touched">
              Please enter a valid email!</span>
          </div>
        </div>
        <p *ngIf="!userData2.valid && userData2.touched">User data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <label for="secret2">Secret Questions 2</label>
          <select id="secret2" class="form-control" ngModel="teacher" name="secret2">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea name="questionAnswer" 
          rows="3"
          class="form-control"
          [(ngModel)]="answer"></textarea>
        </div>

          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio"
              name="gender"
              ngModel
              [value]="gender">
              {{gender}}
            </label>
          </div>


        <p>Your reply : {{ answer }}</p>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
      <hr>            
    </div>
  
  <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your data</h3>
        <p>Username: {{ user.username }}</p>
        <p>Mail: {{ user.email }}</p>
        <p>Secret Question: {{ user.secretQuestion }} </p>
        <p>Answer: {{ user.answer }} </p>
        <p>Gender: {{ user.gender }}</p>
      </div>
  </div>
</div>
</div>
